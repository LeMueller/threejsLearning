<script>
const scene = new THREE.Scene;
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 1000);
const renderer = new THREE.WebGLRenderer();

renderer.setSize(window.innerWidth, window.innerHeight);

document.body.appendChild(renderer.domElement);

const geometry = new THREE.CubeGeometry(2, 2, 2);
const material = new THREE.MeshBasicMaterial({color: 0xff0000});

const objectTotal = new THREE.Object3D();

const cube = new THREE.Mesh(geometry, material);
objectTotal.add(cube);
// scene.add(cube);

camera.position.z = 5;
camera.position.x = 5;

const axisHelper = new THREE.AxisHelper(4);
// scene.add(axisHelper);

objectTotal.add(axisHelper);
scene.add(objectTotal);

function render(){
    requestAnimationFrame(render);
    // cube.rotation.x += 0.01;
    // cube.rotation.z += 0.01;
    // cube.rotation.y += 0.01;
    // axisHelper.rotation.y += 0.01;
    objectTotal.rotation.x += 0.01;
    renderer.render(scene, camera);
}

render();
</script>
